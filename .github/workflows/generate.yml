name: Generate Index and HTML Pages

on:
  push:
    paths:
      - 'information-json/**'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate index.json from detailed JSONs
        run: python generate_index.py

      - name: Generate HTML pages from index.json
        run: python generate_pages.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-generate index.json and HTML pages [skip ci]"
          title: "Auto-generated: Update index.json and HTML pages"
          body: "This PR was automatically created by GitHub Actions after changes to `information-json/`."
          branch: auto-update-${{ github.run_number }}
          base: main
          delete-branch: true
