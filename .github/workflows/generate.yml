name: Generate Index and HTML Pages

on:
  push:
    paths: ['information-json/**']
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4 with: { python-version: '3.x' }
      - run: python generate_index.py
      - run: python generate_pages.py
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add information-json/index.json information/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate [skip ci]"
          git push