name: Generate Index and HTML Pages

on:
  push:
    paths:
      - 'information/**'          # 监控 information/ 下的 JSON 文件变化
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate index.json from detailed JSONs
        run: python generate_index.py

      - name: Generate HTML pages from index.json
        run: python generate_pages.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add information/index.json pages/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate index.json and HTML pages [skip ci]"

      - name: Pull latest changes with rebase
        run: |
          git pull --rebase origin main

      - name: Push changes
        run: git push
