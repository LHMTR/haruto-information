name: Generate Index and HTML Pages

on:
  push:
    paths:
      - 'information/**'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate index.json from detailed JSONs
        run: python generate_index.py

      - name: Generate HTML pages from index.json
        run: python generate_pages.py

      - name: Check for changes
        run: |
          git add information/index.json pages/
          git diff --staged --name-only || echo "No changes to commit"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-generate index.json and HTML pages [skip ci]"
          title: "Auto-generated: Update index.json and HTML pages"
          body: "This PR was automatically created by GitHub Actions after changes to `information`."
          branch: auto-update-${{ github.run_number }}
          base: main
          delete-branch: true
